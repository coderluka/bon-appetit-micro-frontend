<header>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</header>

<div id="main">
  <nav
    class="navbar bg-dark text-white"
    style="background-color: #e3f2fd; margin-bottom:20px"
  >
    <h2>Shopping filter</h2>
  </nav>
  <div class="container-fluid">

    <form class="form-inline" onsubmit="addToSearch">
      <input class="form-control mr-sm-2" type="text"> 
      <button class="btn btn-primary my-2 my-sm-0" type="submit">
        Search
      </button>
    </form>

    <div class="row">
      <div class="col-sm">
        <h5 class="card-title">Search results: {{ items.length }}</h5>
      </div>
    </div>
  </div>
</div>
<script src="../EventBus/EventBus.js"></script>
<script src="script.js"></script>
